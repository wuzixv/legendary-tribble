<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分数据 - 纯前端数据网站</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%231e88e5'/%3E%3Cpath d='M14 44h8V20h-8v24zm14 0h8V12h-8v32zm14 0h8V28h-8v16z' fill='white'/%3E%3C/svg%3E">
    <meta name="description" content="本地导入CSV/JSON，纯前端表格、筛选、分页、可视化，数据保存在浏览器localStorage。">
    <meta name="theme-color" content="#1e88e5">
</head>
<body>
    <header class="app-header">
        <div class="container header-inner">
            <h1>号码分割与打包</h1>
        </div>
    </header>

    <main class="container main-grid">
        <section class="panel">
            <h2 class="panel-title">号码分割与打包</h2>
            <div class="split-grid">
                <div class="split-left">
                    <label class="block-label">选择包含号码的文本文件（支持 .txt/.csv）</label>
                    <input id="numbers-file" type="file" accept=".txt,.csv,.log,.list,.text">
                    <div class="hint" style="margin-top:8px;color:#9ca3af;font-size:12px;">内容可用换行、逗号、空格或分号分隔；会自动去重并保持顺序</div>

                    <div class="split-controls">
                        <label>
                            分割方式
                            <select id="split-mode">
                                <option value="perSize">按每组行数</option>
                                <option value="byGroups">按目标组数</option>
                            </select>
                        </label>
                        <label>
                            数值
                            <input id="split-value" type="number" min="1" value="50">
                        </label>
                        <label>
                            文件前缀
                            <input id="file-prefix" type="text" placeholder="group_" value="group_">
                        </label>
                        <label>
                            扩展名
                            <select id="file-ext">
                                <option value="txt">.txt</option>
                                <option value="csv">.csv</option>
                            </select>
                        </label>
                        <button id="preview-split" class="btn">预览分组</button>
                        <button id="download-zip" class="btn btn-secondary">打包ZIP下载</button>
                    </div>
                </div>
                <div class="split-right">
                    <div class="split-stats" id="split-stats">共 0 条；将分为 0 组</div>
                    <div id="split-preview" class="split-preview"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <span>纯前端 · 本地运行 · 数据保存在浏览器</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
